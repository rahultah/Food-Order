{%extends 'shop/par.html'%}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/css/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'shop/css/swiper.min.css' %}"/>

{%block body%} 
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="imgbx">
                <img src="{% static 'shop/pbm.img' %}" alt="">
            </div>
        </div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>





<script type="text/javascript" src="{%static 'shop/js/swiper.min.js' %}"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>




{%endblock%}
