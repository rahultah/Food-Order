{% extends 'shop/a.html'%}

{% block title %} Cart {% endblock %}

{% block body %}
<style>
	.h3{
    font-family: 'Roboto Condensed', sans-serif;
    
    box-sizing: border-box;
    padding: 20px;
    font-size: 20px;
    }

</style>
<div class="container">
			<br>
			<h3 class="text-danger"><font size="5"><strong>Menu</strong></font></h3>
				<br>
				<table class="table table-hover table-bordered">
					<thead>
						<th><h3>Item Name</h3></th>
						<th><h3>Quantity</h3></th>
						<th><h3>Price</h3></th>
					</thead>
					{% for x in items %}
					<tr><td><h3>{{x.0}}</h3></td><td><h3>{{x.1}}</h3></td><td><h3>&#x20b9; {{x.2}}</h3></td></tr>
					{% endfor %}

				</table>
				<br>
				<span><b><h3>Total price: </h3></b></span><span><h3> &#x20b9; {{totalprice}}</h3>
				</span>
				<br>
				<br>
				<form action="" method="POST">
							{% csrf_token %}
							<span><h3>Delivery Address:</h3></span>
							<br>
							<br>
							<div><input type="text" name="address" style="width:60%; height: 60px;" required/></div>
							<input type="hidden" name="oid" value="{{oid}}">
							<br>
							<input type="submit" class="btn btn-success btn-lg" value="Order" name="submit">
				</form>

</div>

{% endblock %}
